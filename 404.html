<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const base = '/baba_test';
      const fullPath = location.pathname.replace(base, '') + location.search + location.hash;

      window.location.replace(base + fullPath);
    </script>
  </head>

    <p>Redirecting...</p>
  </body>
</html>
